name: CD

on: 
  push:
    branches:
      - build
      - develop

jobs:
  release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Run release.ps1
      # run: pwsh './build/release.ps1' '${GITHUB_REF##*/}' ${{ secrets.NuGetApiKey }}
      run: pwsh './build/release.ps1' 'develop' ${{ secrets.NuGetApiKey }}
